<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Question üíï</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.95);
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            position: relative;
            z-index: 10;
        }

        h1 {
            color: #e91e63;
            font-size: 2.5rem;
            margin-bottom: 1rem;
            animation: bounce 2s infinite;
        }

        .question {
            font-size: 1.5rem;
            color: #333;
            margin-bottom: 2rem;
            font-weight: bold;
        }

        .buttons {
            display: flex;
            gap: 2rem;
            justify-content: center;
            margin-bottom: 2rem;
        }

        .btn {
            padding: 1rem 2rem;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .btn-yes {
            background: linear-gradient(45deg, #ff6b6b, #ff8e53);
            color: white;
        }

        .btn-no {
            background: linear-gradient(45deg, #4ecdc4, #44a08d);
            color: white;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .btn-yes:hover {
            background: linear-gradient(45deg, #ff8e53, #ff6b6b);
        }

        .btn-no:hover {
            background: linear-gradient(45deg, #44a08d, #4ecdc4);
        }

        .speech-bubble {
            position: absolute;
            background: white;
            border: 2px solid #4ecdc4;
            border-radius: 15px;
            padding: 10px 15px;
            font-size: 0.9rem;
            font-weight: bold;
            color: #333;
            z-index: 100;
            opacity: 0;
            transform: scale(0);
            transition: all 0.3s ease;
            pointer-events: none;
            max-width: 200px;
        }

        .speech-bubble::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 20px;
            width: 0;
            height: 0;
            border-left: 10px solid transparent;
            border-right: 10px solid transparent;
            border-top: 10px solid #4ecdc4;
        }

        .speech-bubble.show {
            opacity: 1;
            transform: scale(1);
        }

        .hearts {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
        }

        .heart {
            position: absolute;
            color: rgba(255, 255, 255, 0.3);
            animation: float 6s infinite ease-in-out;
        }

        .dancing-emoji {
            font-size: 3rem;
            animation: dance 1s infinite;
            margin: 1rem 0;
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #ff6b6b;
            opacity: 0;
        }

        .confetti.show {
            animation: confetti-fall 3s ease-out;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-20px);
            }
            60% {
                transform: translateY(-10px);
            }
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) rotate(720deg);
                opacity: 0;
            }
        }

        @keyframes dance {
            0%, 100% {
                transform: rotate(-5deg) scale(1);
            }
            50% {
                transform: rotate(5deg) scale(1.1);
            }
        }

        @keyframes confetti-fall {
            0% {
                transform: translateY(-100vh) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(720deg);
                opacity: 0;
            }
        }

        @keyframes celebrate {
            0% {
                transform: translate(-50%, -50%) scale(0) rotate(0deg);
                opacity: 0;
            }
            50% {
                transform: translate(-50%, -50%) scale(1.2) rotate(180deg);
                opacity: 1;
            }
            100% {
                transform: translate(-50%, -50%) scale(1) rotate(360deg);
                opacity: 1;
            }
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }

        @keyframes sparkle {
            0% {
                transform: translateY(0) scale(0);
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) scale(1);
                opacity: 0;
            }
        }

        @keyframes explode {
            0% {
                transform: translate(-50%, -50%) scale(1);
                opacity: 1;
            }
            100% {
                transform: translate(calc(-50% + var(--tx)), calc(-50% + var(--ty))) scale(0.5);
                opacity: 0;
            }
        }

        @keyframes wiggle {
            0%, 100% {
                transform: translateX(-50%) rotate(-5deg);
            }
            25% {
                transform: translateX(-50%) rotate(5deg);
            }
            75% {
                transform: translateX(-50%) rotate(-5deg);
            }
        }

        @keyframes fall {
            to {
                transform: translateY(100vh) rotate(360deg);
            }
        }

        @keyframes fadeInScale {
            0% {
                opacity: 0;
                transform: translate(-50%, -50%) scale(0.8);
            }
            100% {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1);
            }
        }

        @keyframes gentleFloat {
            0%, 100% {
                transform: translateX(-50%) translateY(0);
            }
            50% {
                transform: translateX(-50%) translateY(-10px);
            }
        }

        @keyframes petalFall {
            to {
                transform: translateY(100vh) translateX(50px) rotate(360deg);
                opacity: 0.8;
            }
        }

        @keyframes epicEntrance {
            0% {
                opacity: 0;
                transform: translate(-50%, -50%) scale(0.3) rotate(-180deg);
            }
            50% {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1.1) rotate(90deg);
            }
            100% {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1) rotate(0deg);
            }
        }

        .share-info {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.9);
            padding: 10px 20px;
            border-radius: 10px;
            font-size: 0.9rem;
            color: #666;
            z-index: 5;
        }
    </style>
</head>
<body>
    <div class="hearts" id="hearts"></div>
    
    <div class="container">
        <h1>üíï Valentine's Special üíï</h1>
        <div class="dancing-emoji">üåπ</div>
        <p class="question">Life is better with you in it...<br>Would you do me the honor of being my Valentine? üíï</p>
        
        <div class="buttons">
            <button class="btn btn-yes" onclick="handleYes()">YES! üíñ</button>
            <button class="btn btn-no" onclick="handleNo()">NO ü§î</button>
        </div>
        
        <div id="speechBubble" class="speech-bubble">Nooo stop trying to catch me! üòúüèÉ‚Äç‚ôÄÔ∏è</div>
    </div>

    <div class="share-info">
        üíù Share this link with your Valentine! üíù
    </div>

    <script>
        // Create floating hearts
        function createHearts() {
            const heartsContainer = document.getElementById('hearts');
            const heartSymbols = ['‚ù§Ô∏è', 'üíï', 'üíñ', 'üíó', 'üíù', 'üíò', 'üíû'];
            
            for (let i = 0; i < 15; i++) {
                const heart = document.createElement('div');
                heart.className = 'heart';
                heart.innerHTML = heartSymbols[Math.floor(Math.random() * heartSymbols.length)];
                heart.style.left = Math.random() * 100 + '%';
                heart.style.animationDelay = Math.random() * 6 + 's';
                heart.style.fontSize = (Math.random() * 20 + 20) + 'px';
                heartsContainer.appendChild(heart);
            }
        }

        function handleYes() {
            // Ultimate celebration!
            const container = document.querySelector('.container');
            
            // Create epic celebration message
            const epicMsg = document.createElement('div');
            epicMsg.style.cssText = `
                position: fixed;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                font-family: 'Georgia', serif;
                font-size: 2rem;
                color: #8b4513;
                text-align: center;
                font-style: italic;
                z-index: 2000;
                animation: fadeInScale 2s ease-out;
                background: rgba(255, 253, 250, 0.95);
                padding: 2.5rem;
                border-radius: 15px;
                box-shadow: 0 10px 30px rgba(139, 69, 19, 0.1);
                border: 1px solid #d4a574;
                max-width: 400px;
            `;
            epicMsg.innerHTML = 'Thank you for making this Valentine\'s Day special.<br>I look forward to celebrating with you. üíï';
            document.body.appendChild(epicMsg);
            
            // MASSIVE confetti shower
            createMassiveConfetti();
            
            // Rose petals
            createRosePetals();
            
            // Heart explosion
            createHeartExplosion();
            
            // Sparkles everywhere
            createSparkles();
            
            // Elegant floating hearts
            const elegantHearts = document.createElement('div');
            elegantHearts.style.cssText = `
                position: fixed;
                bottom: 30px;
                left: 50%;
                transform: translateX(-50%);
                font-size: 1.8rem;
                animation: gentleFloat 4s ease-in-out infinite;
                z-index: 1999;
                color: #8b4513;
                font-family: 'Georgia', serif;
                letter-spacing: 0.2rem;
            `;
            elegantHearts.innerHTML = 'üíï With love, always üíï';
            document.body.appendChild(elegantHearts);
            
            // Subtle glow effect
            container.style.boxShadow = '0 20px 60px rgba(139, 69, 19, 0.15)';
            
            // Elegant background change
            document.body.style.background = 'linear-gradient(135deg, #f5f5dc 0%, #ffe4e1 50%, #ffdab9 100%)';
        }

        function handleNo() {
            // Make the NO button run away
            const noBtn = document.querySelector('.btn-no');
            noBtn.style.position = 'absolute';
            moveButtonAway();
        }

        function moveButtonAway() {
            const noBtn = document.querySelector('.btn-no');
            const container = document.querySelector('.container');
            const speechBubble = document.getElementById('speechBubble');
            const containerRect = container.getBoundingClientRect();
            
            const randomX = Math.random() * (containerRect.width - 100);
            const randomY = Math.random() * (containerRect.height - 50);
            
            noBtn.style.left = randomX + 'px';
            noBtn.style.top = randomY + 'px';
            
            // Position speech bubble above the button
            speechBubble.style.left = (randomX - 20) + 'px';
            speechBubble.style.top = (randomY - 60) + 'px';
            speechBubble.classList.add('show');
            
            // Hide speech bubble after 2 seconds
            setTimeout(() => {
                speechBubble.classList.remove('show');
            }, 2000);
        }

        function createMassiveConfetti() {
            const colors = ['#ff6b6b', '#4ecdc4', '#45b7d1', '#f9ca24', '#f0932b', '#eb4d4b', '#6ab04c', '#e91e63', '#667eea'];
            
            for (let i = 0; i < 200; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti show';
                    confetti.style.left = Math.random() * 100 + '%';
                    confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.animationDelay = Math.random() * 0.5 + 's';
                    confetti.style.width = Math.random() * 10 + 5 + 'px';
                    confetti.style.height = Math.random() * 10 + 5 + 'px';
                    document.body.appendChild(confetti);
                    
                    setTimeout(() => confetti.remove(), 3000);
                }, i * 20);
            }
        }

        function createRosePetals() {
            for (let i = 0; i < 15; i++) {
                setTimeout(() => {
                    const petal = document.createElement('div');
                    petal.style.cssText = `
                        position: fixed;
                        font-size: ${Math.random() * 15 + 15}px;
                        left: ${Math.random() * 100}%;
                        top: -20px;
                        z-index: 999;
                        pointer-events: none;
                        animation: petalFall 4s linear forwards;
                    `;
                    petal.innerHTML = 'üåπ';
                    document.body.appendChild(petal);
                    setTimeout(() => petal.remove(), 4000);
                }, i * 200);
            }
        }

        function createHeartExplosion() {
            const heartSymbols = ['‚ù§Ô∏è', 'üíï', 'üíñ', 'üíó', 'üíù', 'üíò', 'üíû'];
            
            for (let i = 0; i < 30; i++) {
                setTimeout(() => {
                    const heart = document.createElement('div');
                    heart.style.cssText = `
                        position: fixed;
                        font-size: ${Math.random() * 30 + 20}px;
                        left: 50%;
                        top: 50%;
                        transform: translate(-50%, -50%);
                        z-index: 999;
                        pointer-events: none;
                        animation: explode 2s ease-out forwards;
                    `;
                    heart.innerHTML = heartSymbols[Math.floor(Math.random() * heartSymbols.length)];
                    
                    const angle = (Math.PI * 2 * i) / 30;
                    const velocity = Math.random() * 300 + 200;
                    heart.style.setProperty('--tx', Math.cos(angle) * velocity + 'px');
                    heart.style.setProperty('--ty', Math.sin(angle) * velocity + 'px');
                    
                    document.body.appendChild(heart);
                    setTimeout(() => heart.remove(), 2000);
                }, i * 50);
            }
        }

        function createSparkles() {
            for (let i = 0; i < 20; i++) {
                setTimeout(() => {
                    const sparkle = document.createElement('div');
                    sparkle.style.cssText = `
                        position: fixed;
                        width: 4px;
                        height: 4px;
                        background: gold;
                        border-radius: 50%;
                        left: ${Math.random() * 100}%;
                        top: ${Math.random() * 100}%;
                        z-index: 998;
                        pointer-events: none;
                        animation: sparkle 1s ease-out forwards;
                    `;
                    document.body.appendChild(sparkle);
                    setTimeout(() => sparkle.remove(), 1000);
                }, i * 100);
            }
        }

        // Initialize floating hearts
        createHearts();

        // Add hover effect to NO button
        document.querySelector('.btn-no').addEventListener('mouseenter', function() {
            if (this.style.position === 'absolute') {
                moveButtonAway();
            }
        });
    </script>
</body>
</html>
